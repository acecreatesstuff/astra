
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra | Web Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-astra {
      font-family: 'Space Grotesk', sans-serif;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
    .typing-cursor::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .bg-space {
      background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
      position: relative;
    }
    .bg-space::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.15;
      pointer-events: none;
    }
    .app-glow {
      box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.4);
    }
    .glow-purple {
      background: radial-gradient(circle, rgba(88, 28, 135, 0.15) 0%, transparent 70%);
    }
    .glow-blue {
      background: radial-gradient(circle, rgba(30, 58, 138, 0.15) 0%, transparent 70%);
    }

    /* Fast Mode Styles */
    .fast-mode *, 
    .fast-mode *::before, 
    .fast-mode *::after {
      animation: none !important;
      transition: none !important;
      transition-duration: 0ms !important;
      animation-duration: 0ms !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
